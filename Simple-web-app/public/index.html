<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Node + Express Web App</title>
</head>
<body>
  <h1>Welcome to My Simple Web App</h1>
  <h3>This HTML page is served by Express.js</h3>

  <button onclick="loadMessage()">Get Message from API</button>

  <p id="msg"></p>

  <script>
    function loadMessage() {
      fetch("/api/message")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("msg").innerText = data.message;
        });
    }
  </script>
</body>
</html>
